<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランニングシステム腱康 - マイページ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">ランニングヘルス</div>
        <nav>
            <ul>
                <li><a href="#" class="nav-button">ランニング開始</a></li>
                <li><a href="#" class="nav-button">運動履歴</a></li>
                <li><a href="#" class="nav-button">ヘルプ・お問い合わせ</a></li>
                <li><a href="#" class="nav-button">設定</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="user-info">
            <h1>ようこそ、〇〇さん！</h1>
            <p>今日のあなたの健康状態と目標達成度を確認しましょう。</p>
        </section>

        <section id="status-card" class="status-card status-low">
            <div class="status-header">
                <h2>健康アラート</h2>
                <span class="status-level">低調な記録</span>
            </div>
            <div class="status-metrics">
                <div class="metric">
                    <span>週間運動量:</span> **300 kcal**
                </div>
                <div class="metric">
                    <span>平均走行時間:</span> **15 分**
                </div>
            </div>
            <div class="status-message">
                <h3>このペースでは注意が必要です！</h3>
                <p>現在の運動量と消費カロリーに基づくと、**高血圧**や**糖尿病**などの生活習慣病のリスクが高まる可能性があります。専門家は**週に150分の中強度の運動**を推奨しています。</p>
                <p class="call-to-action">あと**40分**のランニングで、目標達成に大きく近づけます！</p>
            </div>
        </section>

        </main>
</body>
</html>
